<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/fontawesome.css">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/slider-pro.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="banner">
    <div class="slider-pro banner-img" id="my-slider">
      <div class="sp-slides">
        <div class="sp-slide">
          <img class="sp-image" src="image/IMG_4569.jpg" />
        </div>
        <div class="sp-slide">
          <img class="sp-image" src="image/IMG_4571.jpg" />
        </div>
        <div class="sp-slide">
          <img class="sp-image" src="image/IMG_4576.jpg" />
        </div>
        <div class="sp-slide">
          <img class="sp-image" src="image/IMG_4577.jpg" />
        </div>
      </div>
    </div>
    <div class="nut-slide">
      <div class="nut-next ">
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="nut-prev">
        <i class="fas fa-chevron-left"></i>
      </div>


    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/fontawesome.min.js"></script>
  <script src="js/all.js"></script>
